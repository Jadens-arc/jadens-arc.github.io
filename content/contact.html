<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" defer></script>
<title>Contact Me - Jaden Arceneaux</title>
<h1>Contact Me</h1>

<p>I'll get back to you as soon as I can :D</p>

<form id="contact-form" action="https://api.jadenarceneaux.com/forms/contact" method="POST">
  <label for="name"> Name: </label>
  <input type="text" id="name" name="name" />
  <label for="email"> Email Address: </label>
  <input type="email" id="email" name="email" />
  <label for="message">Your Message:</label>
  <textarea id="message" name="message" rows="5"></textarea>

  <div class="checkbox mb-3">
    <div class="cf-turnstile" data-sitekey="0x4AAAAAAA-hm1eynmtX3FrV" data-theme="light"></div>
  </div>
  <div>
    <button>Submit</button>
  </div>
  <small id="javascript-notice">Javascript is required to submit form</small>
</form>
<script>
  document.getElementById("javascript-notice").style.display = "none";
 </script>
